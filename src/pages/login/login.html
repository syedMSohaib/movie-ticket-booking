<ion-content padding>
    
  <div class="goback">
    <ion-icon (click)="goback()" name="arrow-back"></ion-icon>
  </div>

  <h3>Log In Using Email</h3>
  <div class="form-container">
    <ion-item>        
          <ion-label> 
            <ion-icon name="ios-person-outline"></ion-icon>
          </ion-label>
          <ion-input clearInput placeholder="Email" type="email"></ion-input>
    </ion-item>      
    <ion-item>        
        <ion-label> 
          <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-label>
        <ion-input clearInput placeholder="Password" type="password"></ion-input>
    </ion-item>
    
    <button (click)="performLogin()" ion-button class="loginbtn" round>
        <span>Login</span>
    </button>

    <div class="forgot-cont">
        <a button >
            Forgot Password ?
        </a>      
    </div>

    <div class="signup-cont">
      <p>Don't have account yet? 
          <a button (click)="register()">
              Signup now
          </a>        
      </p>
    </div>

  </div>


</ion-content>
