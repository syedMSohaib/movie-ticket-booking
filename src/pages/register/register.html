<ion-content padding>
    
    <div (click)="goback()" class="goback">
      <ion-icon name="arrow-back"></ion-icon>
    </div>
  
    <h3>Sign Up Using Email</h3>
    <div class="form-container">
      <ion-item>        
            <ion-label> 
              <ion-icon name="ios-person-outline"></ion-icon>
            </ion-label>
            <ion-input clearInput placeholder="Full Name" type="text"></ion-input>
      </ion-item>      
      <ion-item>        
            <ion-label> 
              <ion-icon name="ios-mail-outline"></ion-icon>
            </ion-label>
            <ion-input clearInput placeholder="Email" type="email"></ion-input>
      </ion-item>      
      <ion-item>        
            <ion-label> 
              <ion-icon name="ios-call-outline"></ion-icon>
            </ion-label>
            <ion-input clearInput placeholder="Mobile Number" type="email"></ion-input>
      </ion-item>      
      <ion-item>        
          <ion-label> 
            <ion-icon name="ios-lock-outline"></ion-icon>
          </ion-label>
          <ion-input clearInput placeholder="Password" type="password"></ion-input>
      </ion-item>
      
      <button (click)="performRegistration()" ion-button class="registerbtn" round>
          <span>Create Account</span>
      </button>
    
      <div class="login-cont">
        <p>Already have an account? 
            <a button (click)="login()">
                Login now
            </a>        
        </p>
      </div>
  
    </div>
  
  
  </ion-content>
