<ion-content padding>
    <div class="top-header">
      <ion-grid class="titlegrid">
        <ion-row>
          <ion-col col-9>
              <h3>Now Showing</h3>
          </ion-col>
          <ion-col col-3>
              <img class="avatar" src="assets/images/avatar.png" alt="">
           </ion-col>
        </ion-row>
      </ion-grid>    
      <ion-grid class="location"> 
          <ion-row>
            <ion-col col-4>
                <ion-label>Movies in</ion-label>
            </ion-col>
            <ion-col col-8>
                <ion-select [(ngModel)]="gender">
                    <ion-option selected value="karachi">Karachi</ion-option>
                    <ion-option value="islamabad">Islamabad</ion-option>
                </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>    
    </div>
    <ion-grid class="topslider" speed="500"> 
        <ion-row>
          <ion-col col-12>
              <ion-slides pager="true">
                  <ion-slide>
                    <img src="assets/images/movie1.png"/>
                  </ion-slide>
                  <ion-slide>
                     <img src="assets/images/movie2.png"/>
                  </ion-slide>
                  <ion-slide>
                      <img src="assets/images/movie3.png"/>
                  </ion-slide>
                </ion-slides>
          </ion-col>
        </ion-row>
    </ion-grid>    
    <ion-row class="allMov" padding>
        <ion-col size="9">
          <h4>All Movies</h4>
        </ion-col> 
        <ion-col class="viewall" size="3">
          <a button>
              View all
            </a>      
        </ion-col> 
        <ion-slides slidesPerView=3  speed="500" class="allMoviesslides">
          <ion-slide class="movies">
            <img src="assets/images/movie1.png" alt="">           
            <h3 class="movie-title">Aquaman</h3>
            <span>1hr 25m</span>
          </ion-slide>    
          <ion-slide class="movies">
              <img src="assets/images/movie2.png" alt="">           
              <h3 class="movie-title">Venom</h3>
              <span>1hr 40m</span>
            </ion-slide>    
          <ion-slide class="movies">
            <img src="assets/images/movie3.png" alt="">           
            <h3 class="movie-title">Antman and the wasp</h3>
            <span>1hr 25m</span>
          </ion-slide>      
        </ion-slides>
    </ion-row>
    <ion-tabs>
        <ion-tab tabIcon="water" tabTitle="Water" [root]="tab1"></ion-tab>
        <ion-tab tabIcon="leaf" tabTitle="Life" [root]="tab2"></ion-tab>
        <ion-tab tabIcon="flame" tabTitle="Fire" [root]="tab3"></ion-tab>
        <ion-tab tabIcon="magnet" tabTitle="Force" [root]="tab4"></ion-tab>
      </ion-tabs>


 </ion-content>
